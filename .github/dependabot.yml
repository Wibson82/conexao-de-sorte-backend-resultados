# ü§ñ Configura√ß√£o do Dependabot para verifica√ß√£o autom√°tica de vulnerabilidades
# Utiliza o GitHub Advisory Database para detectar vulnerabilidades em depend√™ncias Maven

version: 2
updates:
  # ===== DEPEND√äNCIAS MAVEN =====
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    labels:
      - "dependabot"
      - "seguran√ßa"
      - "depend√™ncias"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    assignees:
      - "Wibson82"
    # Estrat√©gia de versionamento sem√¢ntico
    versioning-strategy: "increase"
    # Permitir apenas atualiza√ß√µes de seguran√ßa para depend√™ncias cr√≠ticas
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Ignorar atualiza√ß√µes de major version para depend√™ncias cr√≠ticas
    ignore:
      - dependency-name: "org.springframework.boot"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.springframework"
        update-types: ["version-update:semver-major"]
      - dependency-name: "mysql"
        update-types: ["version-update:semver-major"]

  # ===== ACTIONS DO GITHUB =====
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    labels:
      - "dependabot"
      - "github-actions"
      - "ci-cd"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    assignees:
      - "Wibson82"

  # ===== DOCKER =====
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 2
    labels:
      - "dependabot"
      - "docker"
      - "seguran√ßa"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    assignees:
      - "Wibson82"
