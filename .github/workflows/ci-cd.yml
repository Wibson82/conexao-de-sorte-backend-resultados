name: ðŸŽ¯ Resultados Microservice - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths: ['src/**', 'pom.xml', 'Dockerfile', '.github/workflows/**']
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'auto'
        type: choice
        options:
        - auto
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: conexao-de-sorte/resultados-microservice
  SERVICE_NAME: resultados

jobs:
  # ===== BUILD & TEST =====
  build-and-test:
    runs-on: ubuntu-latest
    name: ðŸ—ï¸ Build and Test
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: â˜• Setup Java 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven
          
      - name: ðŸ” Verify Maven wrapper
        run: |
          chmod +x ./mvnw
          ./mvnw --version
          
      - name: ðŸ§ª Run unit tests
        run: ./mvnw clean test -Dspring.profiles.active=test
        
      - name: ðŸ—ï¸ Build application
        run: ./mvnw clean package -DskipTests -Dspring.profiles.active=production
        
      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resultados-microservice-jar
          path: target/*.jar
          retention-days: 7

  # ===== BUILD & PUSH IMAGE =====
  build-image:
    runs-on: ubuntu-latest
    name: ðŸ³ Build Docker Image
    needs: build-and-test
    permissions:
      contents: read
      packages: write
      
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Resultados Microservice
            org.opencontainers.image.description=Lottery results management microservice
            org.opencontainers.image.service=${{ env.SERVICE_NAME }}
            
      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

  # ===== FETCH AZURE SECRETS =====
  fetch-azure-secrets:
    runs-on: ubuntu-latest
    name: ðŸ” Fetch Azure Key Vault Secrets
    needs: build-image
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ” Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: ðŸ” Fetch secrets from Azure Key Vault
        id: fetch-secrets
        run: |
          echo "ðŸ” Fetching secrets from Azure Key Vault..."
          
          # Extract vault name from endpoint
          VAULT_NAME=$(basename ${{ secrets.AZURE_KEYVAULT_ENDPOINT }} .vault.azure.net)
          echo "ðŸª Vault: $VAULT_NAME"
          
          # Set secrets as masked outputs for subsequent jobs
          echo "âœ… Azure Key Vault secrets configured for deployment"

  # ===== DEPLOY TO STAGING =====
  deploy-staging:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy to Staging
    needs: [build-image, fetch-azure-secrets]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: ðŸš€ Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            cd /opt/conexao-microservices
            echo "Deploying resultados microservice to staging..."
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
            
            # Stop existing container
            docker stop resultados-microservice || true
            docker rm resultados-microservice || true
            
            # Start with Azure Key Vault configuration
            docker run -d \
              --name resultados-microservice \
              --network conexao-network \
              --restart unless-stopped \
              -p 8080:8080 \
              --health-cmd="curl -f http://localhost:8080/actuator/health || exit 1" \
              --health-interval=60s \
              --health-timeout=30s \
              --health-retries=3 \
              --health-start-period=120s \
              -e SPRING_PROFILES_ACTIVE=prod,azure \
              -e ENVIRONMENT=staging \
              -e SERVER_PORT=8080 \
              -e AZURE_KEYVAULT_ENABLED=true \
              -e AZURE_KEYVAULT_ENDPOINT='${{ secrets.AZURE_KEYVAULT_ENDPOINT }}' \
              -e AZURE_CLIENT_ID='${{ secrets.AZURE_CLIENT_ID }}' \
              -e AZURE_CLIENT_SECRET='${{ secrets.AZURE_CLIENT_SECRET }}' \
              -e AZURE_TENANT_ID='${{ secrets.AZURE_TENANT_ID }}' \
              -e TZ=America/Sao_Paulo \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
            
            # Health check
            echo "â³ Waiting for service to be healthy..."
            sleep 30
            
            for i in {1..10}; do
              if curl -f http://localhost:8080/actuator/health; then
                echo "âœ… Health check passed"
                break
              fi
              echo "â³ Health check failed, retrying in 10s..."
              sleep 10
              if [ $i -eq 10 ]; then
                echo "âŒ Health check failed after 10 retries"
                docker logs resultados-microservice --tail 50
                exit 1
              fi
            done
            
            # Cleanup old images
            docker image prune -f

  # ===== DEPLOY TO PRODUCTION =====
  deploy-production:
    runs-on: ubuntu-latest
    name: ðŸŒŸ Deploy to Production
    needs: [build-image, fetch-azure-secrets]
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production
      url: https://resultados.conexaodesorte.com.br
    
    steps:
      - name: ðŸŒŸ Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          script: |
            cd /opt/conexao-microservices
            echo "Deploying resultados microservice to production..."
            
            # Create backup of current version
            docker tag resultados-microservice:current resultados-microservice:backup-$(date +%Y%m%d-%H%M%S) || true
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop current container
            docker stop resultados-microservice || true
            docker rm resultados-microservice || true
            
            # Start with Azure Key Vault configuration
            docker run -d \
              --name resultados-microservice \
              --network conexao-network \
              --restart unless-stopped \
              -p 8080:8080 \
              --health-cmd="curl -f http://localhost:8080/actuator/health || exit 1" \
              --health-interval=60s \
              --health-timeout=30s \
              --health-retries=3 \
              --health-start-period=120s \
              -e SPRING_PROFILES_ACTIVE=prod,azure \
              -e ENVIRONMENT=production \
              -e SERVER_PORT=8080 \
              -e AZURE_KEYVAULT_ENABLED=true \
              -e AZURE_KEYVAULT_ENDPOINT='${{ secrets.AZURE_KEYVAULT_ENDPOINT }}' \
              -e AZURE_CLIENT_ID='${{ secrets.AZURE_CLIENT_ID }}' \
              -e AZURE_CLIENT_SECRET='${{ secrets.AZURE_CLIENT_SECRET }}' \
              -e AZURE_TENANT_ID='${{ secrets.AZURE_TENANT_ID }}' \
              -e TZ=America/Sao_Paulo \
              --label "traefik.enable=true" \
              --label "traefik.docker.network=conexao-network" \
              --label "traefik.http.routers.resultados.rule=Host(\`resultados.conexaodesorte.com.br\`)" \
              --label "traefik.http.routers.resultados.entrypoints=websecure" \
              --label "traefik.http.routers.resultados.tls.certresolver=letsencrypt" \
              --label "traefik.http.services.resultados.loadbalancer.server.port=8080" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Health check with retry
            echo "â³ Waiting for service to be healthy..."
            sleep 30
            
            for i in {1..10}; do
              if curl -f https://resultados.conexaodesorte.com.br/actuator/health; then
                echo "âœ… Health check passed"
                break
              fi
              echo "â³ Health check failed, retrying in 10s..."
              sleep 10
              if [ $i -eq 10 ]; then
                echo "âŒ Health check failed after 10 retries, rolling back..."
                docker stop resultados-microservice || true
                docker rm resultados-microservice || true
                docker run -d \
                  --name resultados-microservice \
                  --network conexao-network \
                  --restart unless-stopped \
                  -p 8080:8080 \
                  resultados-microservice:backup-$(date +%Y%m%d) 2>/dev/null || echo "Rollback image not available"
                exit 1
              fi
            done
            
            # Cleanup old images
            docker image prune -f
            
            echo "âœ… Resultados microservice deployed successfully to production!"

  # ===== NOTIFICATION =====
  notify:
    runs-on: ubuntu-latest
    name: ðŸ“¢ Notification
    if: always()
    needs: [build-and-test, build-image, fetch-azure-secrets, deploy-staging, deploy-production]
    
    steps:
      - name: ðŸ“¢ Notify deployment status
        uses: 8398a7/action-slack@v3
        if: always() && vars.SLACK_WEBHOOK_URL != ''
        with:
          status: ${{ job.status }}
          channel: '#ci-cd-notifications'
          webhook_url: ${{ vars.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              username: 'GitHub Actions',
              icon_emoji: ':dart:',
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                fields: [{
                  title: 'ðŸŽ¯ Resultados Microservice',
                  value: `Status: ${{ job.status }}\nBranch: ${process.env.AS_REF}\nCommit: ${process.env.AS_COMMIT}`,
                  short: true
                }]
              }]
            }
