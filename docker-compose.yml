  # ========================================
  # üöÄ REDIS CACHE
  # ========================================
  resultados-redis:
    image: redis:7-alpine
    container_name: resultados-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Porta diferente para evitar conflito
    environment:
      - REDIS_PASSWORD=${conexao_de_sorte_redis_password:-}
    command: >
      redis-server
      --requirepass ${conexao_de_sorte_redis_password:-secure-redis-password-from-keyvault}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
      --timeout 300
    volumes:
      - resultados-redis-data:/data
    networks:
      - conexao-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${conexao_de_sorte_redis_password:-secure-redis-password-from-keyvault}", "ping"]
      timeout: 20s
      retries: 5

  # ========================================
  # üìà PROMETHEUS (M√©tricas)
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: resultados-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"  # Porta diferente para evitar conflito
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - conexao-network
    depends_on:
      - resultados-service

  # ========================================
  # üìä GRAFANA (Dashboards)
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: resultados-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"  # Porta diferente para evitar conflito
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - conexao-network
    depends_on:
      - prometheus

# ========================================
# üíæ VOLUMES PERSISTENTES
# ========================================
volumes:
  resultados-mysql-data:
    driver: local
  resultados-redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ========================================
# üåê REDE ISOLADA
# ========================================
networks:
  conexao-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
