# =============================================================================
# Production profile without fallbacks/placeholders
# All sensitive values must come from configtree (/run/secrets) or env-injected properties
# =============================================================================

spring:
  config:
    import:
      - optional:configtree:/run/secrets/

  r2dbc:
    url: ${SPRING_DATASOURCE_URL:${DB_URL:r2dbc:mysql://conexao-mysql:3306/conexao_sorte_resultados}}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    pool:
      enabled: true
      initial-size: 10
      max-size: 50
      max-idle-time: 30m
      max-acquire-time: 60s

  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

server:
  shutdown: graceful
