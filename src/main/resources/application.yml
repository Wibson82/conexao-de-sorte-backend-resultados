  flyway:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:conexao_sorte_resultados}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    
server:
