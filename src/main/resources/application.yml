  ssl:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never
      
logging:
  level:
    br.tec.facilitaservicos.resultados: INFO
    root: WARN
    
  file:
    name: /var/log/resultados/application.log
    
