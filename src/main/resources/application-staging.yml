# ============================================================================
# üèóÔ∏è CONFIGURA√á√ÉO STAGING - MICROSERVI√áO RESULTADOS
# ============================================================================
# Perfil otimizado para ambiente de staging com observabilidade enhanced
# Mant√©m padr√µes de produ√ß√£o com flexibilidade para testes
# ============================================================================

# ========================================
# üåê SERVIDOR
# ========================================
server:
  port: ${STAGING_SERVER_PORT:8083}
  shutdown: graceful
  servlet:
    context-path: /rest/v1

# ========================================
# üóÑÔ∏è BANCO DE DADOS - R2DBC
# ========================================
spring:
  application:
    name: resultados-staging
    
  r2dbc:
    url: ${STAGING_DATABASE_R2DBC_URL:r2dbc:mysql://localhost:3307/conexao_sorte_results}
    username: ${STAGING_DATABASE_USERNAME:conexao_sorte}
    password: ${STAGING_DATABASE_PASSWORD}
    pool:
      enabled: true
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
      
  # ========================================
  # üóÑÔ∏è FLYWAY PARA MIGRATIONS
  # ========================================
  flyway:
    enabled: true
    url: ${STAGING_DATABASE_FLYWAY_URL:jdbc:mysql://localhost:3307/conexao_sorte_results}
    user: ${STAGING_DATABASE_USERNAME:conexao_sorte}
    password: ${STAGING_DATABASE_PASSWORD}
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  # ========================================
  # üöÄ REDIS
  # ========================================
  data:
    redis:
      host: ${STAGING_REDIS_HOST:localhost}
      port: ${STAGING_REDIS_PORT:6380}
      password: ${STAGING_REDIS_PASSWORD}
      database: 8
      timeout: 2000ms
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 4
          min-idle: 1
          
  # ========================================
  # üîê SEGURAN√áA JWT
  # ========================================
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWT_JWKS_URI:http://localhost:8081/.well-known/jwks.json}
          issuer-uri: ${JWT_ISSUER:https://staging.conexaodesorte.com}

# ========================================
# üìä ACTUATOR & OBSERVABILIDADE
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,configprops
      cors:
        allowed-origins: "*"
        allowed-methods: GET,POST
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    redis:
      enabled: true
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 30s
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # 100% em staging para debug completo

# ========================================
# üìù LOGGING ENHANCED
# ========================================
logging:
  level:
    root: INFO
    br.tec.facilitaservicos.resultados: DEBUG
    org.springframework.security: DEBUG
    org.springframework.r2dbc: INFO
    org.springframework.data.redis: DEBUG
    reactor.netty.http.server: INFO
    org.springframework.web.reactive: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} [STAGING] %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - [STAGING] %msg%n"
  file:
    name: /tmp/resultados-staging.log
    max-size: 100MB
    max-history: 30

# ========================================
# üåê CORS PERMISSIVO PARA STAGING
# ========================================
cors:
  allowed-origins: 
    - "http://localhost:3000"
    - "https://staging.conexaodesorte.com"
  allowed-methods: "*"
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# ========================================
# üõ°Ô∏è RESILIENCE4J - CONFIGURA√á√ÉO STAGING
# ========================================
resilience4j:
  circuitbreaker:
    instances:
      external-lottery-api:
        enabled: true
        failure-rate-threshold: 40  # Mais permissivo para APIs externas
        wait-duration-in-open-state: 60s
        sliding-window-size: 10
        minimum-number-of-calls: 5
  
  ratelimiter:
    instances:
      results-api:
        enabled: true
        limit-for-period: 1000  # Permissivo para consultas de resultados
        limit-refresh-period: 1m
        timeout-duration: 500ms

# ========================================
# üîß CONFIGURA√á√ïES ESPEC√çFICAS DO MICROSERVI√áO
# ========================================
results:
  features:
    real-time-results: true
    historical-data: true
    statistics-generation: true
    result-validation: true
    api-integration: true
    
  cache:
    current-results-ttl: 300s    # 5 minutos
    historical-cache-ttl: 3600s  # 1 hora
    statistics-ttl: 1800s        # 30 minutos
    
  api:
    rate-limit:
      enabled: true
      requests-per-minute: 1000
      
  validation:
    result-format-validation: true
    duplicate-detection: true
    
  integration:
    external-apis:
      enabled: true
      timeout: 30s
      retry-attempts: 3
      
  scheduling:
    result-collection-enabled: true
    collection-interval: "0 */15 * * * *"  # A cada 15 minutos
    
  data-retention:
    current-results-days: 365    # 1 ano
    historical-results-days: 2555  # 7 anos

# ========================================
# üéØ CONFIGURA√á√ÉO ESPEC√çFICA DE LOTERIAS
# ========================================
lottery:
  games:
    mega-sena:
      enabled: true
      api-endpoint: ${MEGA_SENA_API:https://api.staging-loteria.com/mega-sena}
    quina:
      enabled: true
      api-endpoint: ${QUINA_API:https://api.staging-loteria.com/quina}
    lotomania:
      enabled: true
      api-endpoint: ${LOTOMANIA_API:https://api.staging-loteria.com/lotomania}
      
  validation:
    number-range-validation: true
    draw-date-validation: true

# ========================================
# üì± INTEGRA√á√ÉO COM OUTROS MICROSERVI√áOS
# ========================================
services:
  notification:
    url: http://notification-service:8088
    timeout: 10s
  user:
    url: http://user-service:8089
    timeout: 5s
  audit:
    url: http://audit-service:8085
    timeout: 5s
    
# ========================================
# üß™ DEBUG & DESENVOLVIMENTO
# ========================================
debug: true

spring:
  jpa:
    show-sql: false  # Mant√©m false para n√£o poluir logs
    properties:
      hibernate:
        format_sql: true
        
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha